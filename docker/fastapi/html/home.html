<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timelogs @AS</title>
</head>
<body>
<h1>Create your timelog: </h1>
<br>
<form action="/add-timelogs" method="post" enctype="multipart/form-data">
    <label for="date_field">date: </label>
    <input type="date" id="date_field" name="date"><br>
    <label for="st_field">start time: </label>
    <input type="text" id="st_field" name="start_time"><br>
    <label for="end_field">end time: </label>
    <input type="text" id="end_field" name="end_time"><br>
    <label for="project_fieldd">project name: </label>
    <input type="text" id="project_field" name="project_name"><br>
    <label for="h_fieldd">working time [h]: </label>
    <input type="text" id="h_field" name="h"><br>
    <label for="user_field">user ID: </label>
    <input type="text" id="user_field" name="user"><br>
    <input type="submit">
</form>
<br><br>
<h1>Delete a timelog: </h1>
<form action="/delete-timelogs" method="post" enctype="multipart/form-data">
    <label for="st_field">Used ID: </label>
    <input type="text" id="st_field" name="user"><br>
    <label for="end_field">date: </label>
    <input type="date" id="end_field" name="delete_date"><br>
    <input type="submit">
</form>

<br>
<h1>Create a new user: </h1>
<form action="/add-user" method="post" enctype="multipart/form-data">
    <label for="id_field">User ID (ex. 'T02A69XJ49K'): </label>
    <input type="text" id="id_field" name="id"><br>
    <label for="user_name_field">first name: </label>
    <input type="text" id="user_name_field" name="first_name"><br>
    <label for="last_name_field">last name: </label>
    <input type="text" id="last_name_field" name="last_name"><br>
    <label for="email_field">email: </label>
    <input type="text" id="email_field" name="email"><br>
    <input type="submit">
</form>

<br>
<br>
<h1>Delete a user: </h1>
<form action="/delete-user" method="post" enctype="multipart/form-data">
    <label for="id_field">User ID (ex. 'T02A69XJ49K'): </label>
    <input type="text" id="id_field" name="id"><br>
    <input type="submit">
</form>
