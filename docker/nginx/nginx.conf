events {}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        root /var/www/html;
        index index.html;

        location / {
                try_files $uri $uri/ =404;
                #proxy_pass http://127.0.0.1:8000;
        }

        location /site1 {
                try_files $uri $uri/ =404;
                #proxy_pass http://127.0.0.1:8000;
        }

        location /meta {
                return 301 http://localhost:3000;
       }

       location /pgadmin {
               return 301 http://localhost:5050;
      }
    }
}
