<form action="/add-timelogs" method="post" enctype="multipart/form-data">
    <label for="st_field">start time: </label>
    <input type="text" id="st_field" name="start_time"><br>
    <label for="end_field">end time: </label>
    <input type="text" id="end_field" name="end_time"><br>
    <label for="project_fieldd">project name: </label>
    <input type="text" id="project_field" name="project_name"><br>
    <label for="h_fieldd">working time [h]: </label>
    <input type="text" id="h_field" name="h"><br>
    <input type="submit">
</form>

<br>
<form action="/add-user" method="post" enctype="multipart/form-data">

    <input type="text" id="user_name_field" name="user_name"><br>
    <input type="submit">
</form>
